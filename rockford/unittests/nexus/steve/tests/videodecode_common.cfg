#
# Test Suite Configuration: Common videodecode Definitions
#
#########################################################################
#
# Details on the config file syntax can be found here:
# http://twiki-01.broadcom.com/bin/view/Bsema/ConfigBasedAutomatedTesting
#
#########################################################################
#
# ***NOTE***
# DO NOT put test definitions in here.
# This if for common global definitions only.
#

# Turn off sage support
build_opts     : SAGE_SUPPORT=n NEXUS_SECURITY_SUPPORT=n

on_error       : fail BXDM
on_error       : fail picture_decoder

# location of source images (on the target)
#sid_images     : /data/images

# location of common config files
common_config_dir    : {source_path}/rockford/CIT/steve/configs
# location of common templates
common_template_dir  : {source_path}/rockford/CIT/steve/templates

include        : {common_config_dir}/common_mappings.cfg

include        : {common_config_dir}/common_vdc_test_mappings.cfg

include        : {common_config_dir}/common_nexus_mappings.cfg

# determine bitrate automatically based on protocol, GOP, etc
# as per VCE firmware guidelines...
include        : {common_config_dir}/encode_bitrate_mappings.cfg

include        : {common_config_dir}/common_platform_mappings.cfg

#========== target sync settings ===========

sync_app       : {source_path}/{cit_app_path}/{rsync_filename}

# sync_mount    : <machine>:<folder> <local_folder>
# create a mount point for sync operations
sync_mount     : {stream_server}:/local/streams/bsema /projects/bsema

# mapping to define rsync module mapping to directory
# if specified, it will use a daemon-based rsync for files that
# have base-paths that match these
# (if not it will directly access the files via NFS, which would
# require a corresponding sync_mount definition)
#
# sync_module   : <server>::<module> <directory>
# NOTE: These are matched in the order they appear here, so place
# least-restrictive LAST
#sync_module    : {sync_server}::videos /projects/bsema/AndoverXVDQA/videos
#sync_module    : {sync_server}::bsema  /projects/bsema

# locations to look for sync sources to match files defined
# by "target_verify"
# if the file specified by "target_verify" is found in the
# corresponding path specified here, a sync command will be
# created for that file to ensure that file is kept up-to-date
# on the target
# NOTE: These locations must be locations that are pointed to
# by the sync mount point on the target, or must be accounted
# for by a sync_module definition, above
# These must be absolute paths
sync_source    : /projects/bsema/AndoverXVDQA/videos
#sync_source    : /projects/bsema/sid

#============ target date/time settings ============

date_app       : {source_path}/{cit_app_path}/{rdate_filename}

#=========== board driver settings =================

# board driver build for driver install upon reboot
app_name_driv  : bcmdriver.ko
app_path_driv  : BSEAV/linux/driver/build
# override any build options supplied globally - they do not apply
app_opts_driv  : __empty__

driver_app     : {app_name_driv}

#============= consistency checking app ===============

# This app is simply built and tested for build errors
# it does not need to run; its purpose is to verify
# consistency between data used by STEVE and by the
# C code being tested (e.g. mapping tables for nexus
# and vdc_test application inputs)
#app_name_steve : steve_checks
#app_path_steve : rockford/CIT/steve/utils
# override any build options supplied globally - they do not apply
#app_opts_steve : __empty__

#============ startup and teardown commands ========
# commands that must run before and after each test

#============ Run at reboot commands ===============
# commands that only need to run once when the board
# is rebooted

# NOTE: since moca daemon may not be running, the echo
# ensure this command is successful
run_at_reboot  : killall -q mocad; echo

#########################################
#   END   Common videodecode Definitions
#########################################
