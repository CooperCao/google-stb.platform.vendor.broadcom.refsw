<html><head><title>Broadcom STB Web Applications</title><script  type="text/javascript" src="bconsole.js" ></script></head>
<body lang=EN-US onload="MyLoad();" onbeforeunload="MyBeforeUnload();" >

<table border=0 style="border-collapse:collapse;" >
    <tr><td width=220 ><img src="brcm-logo-white.jpg" width="200" id="brcmlogo" onclick="MyClick(event);" /></td>
        <td valign=middle style="font-size:28pt;" ><b id=h1bconsole onclick="MyClick(event);" >Bconsole Tool</b></td>
        <td valign=middle style="width:50px;" >&nbsp;</td> <!-- spacer -->
        <td >Platform: <span id=platform >xxxxx</span>&nbsp;<span id=platver>YY</span><br><span id=stbtime valign=middle ></span></td>
        <td id=cgicount valign=middle ></td>
    </tr>
</table>
<hr>
<table cols=2 border=0 id=overalltable style="border-collapse:collapse;" > <!-- this outer table is used to hide big sections when checkbox is not checked -->
<!------------------------------------------------------------------------------------------------------------------------------------------------------ -->

<tr id=row_console style="visibility:display;" ><th align=left valign=top id=th_ttyConsole colspan=2 >
    <table style="border-collapse:collapse;" >
      <tr><td><textarea id=text_ttyConsole border=1 rows=40 cols=180 readonly
      style="visibility:display;font-family:Courier New;font-weight:bold;font-size:10pt;background-color:black;color:white;" ></textarea></td></tr>
      <tr><td><input id=input_ttyConsole size=155 onchange="MyClick(event);" onkeydown="MyKeyDown(event);" onkeyup="MyKeyUp(event);"
      placeholder="Enter root to login. Enter exit to terminate connection."
      style="font-size:16px;font-family:'Courier New';background-color:black;color:white;" ></td></tr>
    </table>
</th></tr>

<!------------------------------------------------------------------------------------------------------------------------------------------------------ -->

</table>

<textarea id=debugoutputbox border=1 rows=20 cols=180 readonly style="visibility:hidden;font-family:Courier New;font-weight:bold;font-size:10pt;" ></textarea>
</body>
</html>
