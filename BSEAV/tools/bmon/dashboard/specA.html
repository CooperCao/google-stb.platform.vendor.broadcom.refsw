<style>
html, body
{
    height: 99%;    /* Set to 99% to get rid of scroll bars when maximized */
    width: 99%;     /* Set to 99% to get rid of scroll bars when maximized */
    background-color: #000;
    color: #00baff;
}

#wrapper
{
    /* since we are using percentages for the child
       containers we need to set the height and width
       of their parents to percentages as well.
       (ref. http://stackoverflow.com/questions/1622027/percentage-height-html-5-css)
    */
    height: 100%;
    width: 100%;
    margin: 0px 5px 5px 5px;
    padding: 5px;
}

#divControl
{
    text-align: justify;    /* Center buttons */
    margin-bottom: 5px;
}

#buttonPreset, #buttonHold,
#buttonRun
{
    margin-top: 5px;
    display: inline-block;  /* Center buttons */
    height: 4em;
    width: 30.5%;   /* Center buttons */
    background-color: #646464;
    color: white;
}

#buttonPreset
{
    background-color: green;
}

#divControl:after
{
  width: 100%;              /* Center buttons */
  display: inline-block;    /* Center buttons */
  content: "";              /* Center buttons */
}

#divGraph
{
    float: left;
    height: 80%;
    width: 70%;
    border: 1px solid rgba(100, 100, 100, 0.8);
    margin-bottom: 10px;
}

#divSettings
{
    position: relative;
    float: left;
    width: 27%;
    height: 80%;
    border: 1px solid rgba(100, 100, 100, 0.8);
    background-color: #212121;
}

#divStatus
{
    color: #828890;
    clear: both;
    height: 10%;
    width: 100%;
    padding: 5px;
}

#divFrequencyPage, #divSpanPage,
#divAmplitudePage, #divBwPage,
#divMeasurementPage, #divCustomPage,
#divMarkerPage
{
    position: relative;
    color: black;
    background-color: rgba(225, 225, 225, 1.0);
}

#divFrequencySet
{
    position: absolute;
    top: 0;
    right: 0;
    float: right;
}

#textPower
{
    text-align: right;
}

.hiddenPages
{
    display: none;  /* this will also take it out of the flow */
}

.visiblePages
{
    display: block;
}

.settingItems
{
    margin: 0;
    padding: 10px;
    border: 1px dotted #3A3A3A;
    text-align: center;
    color: white;
    background-color: rgb(100,100,100);
}

.statusValues
{
    color: #00baff;
}

.statusItem
{
    margin-right: 50px;
}

.centerRotateText
{
    /* Center text */
    position: relative;
    top: 45%;

    display: block; /* Required in order to perform transformation */
    /* Safari */
    -webkit-transform: rotate(-90deg);
    /* Firefox */
    -moz-transform: rotate(-90deg);
    /* IE */
    -ms-transform: rotate(-90deg);
    /* Opera */
    -o-transform: rotate(-90deg);
}

#buttonHideViewSettings
{
    position: relative;
    top: 30%;
    background-color: #646464;
    color: white;
    width: 2%;
    height: 20%;
    line-height: 100%;
    float: left;
    border: 1px solid rgba(100, 100, 100, 0.8);
    border-right: none;

    /* Round the corners to give it a tab-like effect */
    border-bottom-left-radius: 80px 40px;
    border-top-left-radius: 80px 40px;
}

#labelBirthCertStatus
{
    font-style:italic;
}

.dygraph-label
{
    color: #00baff;
}

#divConnectionStatus
{
    height: 20px;
}
</style>
        <script src="specA_app/app.js"></script>

    <body>
        <nav class="navbar navbar-expand-md navbar-dark" style="background-color:#563d7c;">
          <a class="navbar-brand" href="index.html"><img src="img/320px-Broadcom_Ltd_Logo.svg.png" title="Broadcom Logo"></a>
          <span class="navbar-text font-weight-bold">BMON SPECTRUM ANALYZER</span>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
            </ul>
        </div>
        </nav>
        <br>

        <div id="wrapper">
            <div id="divGraph" ongesturestart="gestureStart(event);" ongesturechange="gestureChange(event);" ongestureend="gestureEnd(event);"
                            ontouchstart="touchStart(event,'divGraph');" ontouchend="touchEnd(event);" ontouchmove="touchMove(event);" ontouchcancel="touchCancel(event);">
            </div>
            <div id="buttonHideViewSettings" ><span id="buttonHideViewSettingsText" class="centerRotateText">HIDE</span></div>
            <div id="divSettings">
                <div id="divControl">
                    <input id="buttonPreset" type="button" value="PRESET" />
                    <input id="buttonHold" type="button" value="HOLD" />
                    <input id="buttonRun" type="button" value="RUN" />
                </div>
                <p id="frequencyItem" class="settingItems">FREQUENCY</p>
                <div id="divFrequencyPage" class="hiddenPages">
                    <div id="frequencyRadio">
                        <div><input id="buttonFrequencyCenter" type="radio" name="frequencyRadio" checked="checked" /><label for="buttonFrequencyCenter">CENTER</label></div>
                        <div><input id="buttonFrequencyStart" type="radio" name="frequencyRadio" /><label for="buttonFrequencyStart">START</label></div>
                        <div><input id="buttonFrequencyStop" type="radio" name="frequencyRadio" /><label for="buttonFrequencyStop">STOP</label></div>
                    </div>
                    <div id="divFrequencySet">
                        <div>
                            <input id="numberFrequency" type="number" />
                            <span id="numberFrequencyUnits"></span>
                        </div>
                        <div>
                            <input id="buttonFrequencyGHz" type="button" value="GHz" />
                            <input id="buttonFrequencyMHz" type="button" value="MHz" />
                            <input id="buttonFrequencykHz" type="button" value="kHz" />
                            <input id="buttonFrequencyHz" type="button" value="Hz" />
                        </div>
                    </div>
                </div>
                <p id="spanItem" class="settingItems">SPAN</p>
                <div id="divSpanPage" class="hiddenPages">
                    <div><input id="numberSpan" type="number" /><span id="numberSpanUnits"></span></div>
                    <div id="divSpanSet">
                        <div>
                            <input id="buttonSpanGHz" type="button" value="GHz" />
                            <input id="buttonSpanMHz" type="button" value="MHz" />
                            <input id="buttonSpankHz" type="button" value="kHz" />
                            <input id="buttonSpanHz" type="button" value="Hz" />
                            <input id="buttonFullSpan" type="button" value="Full Span" />
                        </div>
                    </div>
                </div>
                <p id="amplitudeItem" class="settingItems">AMPLITUDE</p>
                <div id="divAmplitudePage" class="hiddenPages">
                    <div>
                        Units:
                        <input id="radioDBm" name="radioUnits" type="radio" checked="checked" /><label for="radioDbm">dBm</label>
                        <input id="radioDBmV" name="radioUnits" type="radio" /><label for="radioDBmV">dBmV</label>
                        <input id="radioDBuV" name="radioUnits" type="radio" /><label for="radioDBuV">dBuV</label>
                    </div>
                    <div>
                        <input id="numberRefLevel" type="number" />
                        <span id="numberRefLevelUnits"></span>
                        <input id="buttonAmplitudeSet" type="button" value="Set" />
                    </div>
                </div>
                <p id="bwItem" class="settingItems">BW</p>
                <div id="divBwPage" class="hiddenPages">
                    <div>
                        Vid Avg:
                        <input id="radioVidAverageOn" name="radioVidAverage" type="radio"/><label for="radioVidAverageOn">ON</label>
                        <input id="radioVidAverageOff" name="radioVidAverage" type="radio" checked="checked" /><label for="radioVidAverageOff">OFF</label>
                    </div>
                    <div>
                        Peak Hold:
                        <input id="radioPeakHoldOn" name="radioPeakHold" type="radio" /><label for="radioPeakHoldOn">ON</label>
                        <input id="radioPeakHoldOff" name="radioPeakHold" type="radio" checked="checked" /><label for="radioPeakHoldOff">OFF</label>
                    </div>
                </div>
                <p id="measurementItem" class="settingItems">MEASUREMENTS</p>
                <div id="divMeasurementPage" class="hiddenPages">
                    <div>
                        Channel Power:
                        <input id="radioChannelPowerOn" name="radioChannelPower" type="radio" /><label for="radioChannelPowerOn">ON</label>
                        <input id="radioChannelPowerOff" name="radioChannelPower" type="radio" checked="checked" /><label for="radioChannelPowerOff">OFF</label>
                    </div>
                    <div>
                        <input id="numberChannelPowerSpan" type="number" /><span id="numberChannelPowerSpanUnits"></span>
                    </div>
                    <div id="divMeasurementSet">
                        <div>
                            <input id="buttonChannelPowerSpanGHz" type="button" value="GHz" />
                            <input id="buttonChannelPowerSpanMHz" type="button" value="MHz" />
                            <input id="buttonChannelPowerSpankHz" type="button" value="kHz" />
                            <input id="buttonChannelPowerSpanHz" type="button" value="Hz" />
                        </div>
                    </div>
                </div>
                <p id="markerItem" class="settingItems">MARKERS</p>
                <div id="divMarkerPage" class="hiddenPages">
                    <div>
                        <input id="buttonSearchPeakOn" type="button" value="Peak Search" />
                        <input id="buttonMarkersOff" type="button" value="MarkersOff" />
                    </div>
                </div>
                <!--<p id="customItem" class="settingItems">CUSTOM</p>
                <div id="divCustomPage" class="hiddenPages">
                    <div>
                        Birth Certificate:
                        <button id="buttonCaptureBirthCert">Capture</button>
                        <label id="labelBirthCertStatus">Ready</label>
                    </div>
                </div>-->
            </div>

            <div id="divStatus">
                <div>
                    <span class="statusItem">CENTER: <span id="statusCenterFrequency" class="statusValues"></span><span id="statusFrequencyUnits"></span></span>
                    <span class="statusItem">SPAN: <span id="statusSpan" class="statusValues"></span><span id="statusSpanUnits"></span></span>
                    <span class="statusItem">REF. LEVEL: <span id="statusRefLevel" class="statusValues"></span><span id="statusRefLevelUnits" class="statusValues">dBm</span></span>
                    <span class="statusItem">VID AVG: <span id="statusVidAvg" class="statusValues"></span></span>
                    <span class="statusItem">PEAK HOLD: <span id="statusPeakHold" class="statusValues"></span></span>
                </div>
                <div>
                    <span>CHANNEL POWER (@ <span id="statusPowerBandwidth" class="statusValues">0</span><span id="statusChannelPowerSpanUnits"></span>):
                    <span id="statusPowerMeasurement" class="statusValues">OFF</span> <span id="statusPowerMeasurementUnits" class="statusValues"> dBm</span>
                </div>
            </div>
            <div id="list"></div>
        </div>
    </body>
</html>
