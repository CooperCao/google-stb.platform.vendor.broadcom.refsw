<html xmlns="http://www.w3.org/1999/xhtml">
<head><title>Broadcom Astra System Performance</title>
<meta http-equiv="X-UA-Compatible" content="IE=9">
<script type="text/javascript" src="astratop.js"></script>
<link rel="stylesheet" type="text/css" href="astratop.css"/>
</head>
<body onload="myLoad();" id="body001" bgcolor=#ffffff>
    <table border=0 style="border-collapse:collapse;" width="90%" align="center">
        <tr>
            <td width=220 ><img src="brcm-logo-white.jpg" width="200" id="brcmlogo"/></td>
            <td valign=middle style="font-size:28pt;"><b>AstraTop - Astra Tasks Profiling Tool</b></td>
            <td valign=middle style="width:50px;">&nbsp;</td> <!-- spacer -->
            <td >Platform: <span id=platform>&nbsp;</span>&nbsp;<span id=platVer>&nbsp;</span>&nbsp;&nbsp;&nbsp;<span id=variant valign=middle>&nbsp;</span>
                       <br><span id=uName valign=middle>&nbsp;</span>&nbsp;&nbsp;&nbsp;<span id=boltVer valign=middle>&nbsp;</span>
                       <br><span id=stbTime valign=middle></span>
            </td>
        </tr>
    </table>
    <hr />
<!-- this table is used to show user options -->
    <table cols=2 border=0 style="border-collapse:collapse;" width="90%" >
        <tr colspan=2><th colspan=2>
            <table border=0 style="border-collapse:collapse; visibility:hidden;" id="optionsRow">
                <tr height="60" align=left valign=top>
                    <td class="options" id="cpuCores"></td>
                    <td class="options"><input type=checkbox id=checkboxRT onclick="myClick(event);" >RT</td>
                    <td class="options"><input type=checkbox id=checkboxNRT onclick="myClick(event);" >NRT</td>
                    <td class="options">
                        <div class="wrapper">
                            <input id="taskText" type="text" placeholder="Enter Task ID" oninput="checkTaskText();" onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57" />
                            <button id="taskButton" onclick="myClick(event);">GO</button>
                        </div>
                    </td>
                    <td class="options">
                        <table>
                            <tr>
                                <td>Refresh Rate&nbsp;&nbsp;</td>
                                <td>
                                    <select onchange="setDataRefreshRate()" id="refreshRateList">
                                        <option value="1">1 sec</option>
                                        <option value="2">2 secs</option>
                                        <option value="3">3 secs</option>
                                        <option value="4">4 secs</option>
                                        <option value="5">5 secs</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td class="options"><input type=checkbox id=checkboxRecord onclick="myClick(event);" >Record</td>
                </tr>
            </table>
        </th></tr>
    </table>
<!-- this table is used to hide big sections when checkbox is not checked -->
    <table id="overallDataTable" cols=2 border=0 style="border-collapse:collapse;" width="90%">
        <tr id="rowRecord" class="dataRow" style="visibility:hidden;display:none;">
            <th colspan=2 >
                <table border=0 style="border-collapse:collapse;">
                    <tr>
                        <td style="font-size:16pt; font-weight:bold;">Record and Playback Controls</td>
                    </tr>
                    <tr>
                        <table border=0 style="border-collapse:collapse;" width=80%>
                            <colgroup>
                                <col style="width: 10%"/>
                                <col style="width: 10%"/>
                                <col style="width: 30%"/>
                                <col style="width: 42%"/>
                                <col style="width: 4%"/>
                                <col style="width: 4%"/>
                            </colgroup>
                            <tr>
                                <td><button style="background-color:lightgreen; width:100%" id="recordButton" onclick="myClick(event);">Start Record</button></td>
                                <td><button style="background-color:lightgreen; width:100%" id="recordSaveFileButton" disabled="disabled" onclick="myClick(event);">Save File</button></td>
                                <td >
                                    <table style="border-collapse:collapse;" border=0>
                                        <tr>
                                            <td id=recordDescriptor >&nbsp;</td>
                                            <td id=recordSize ></td>
                                        </tr>
                                    </table><!--File size: 18.8 KB (0:30) -->
                                </td>
                                <td><div><input type='file' id=buttonChooseFile onchange='readText(this)'><label id="fileLabel">No File Chosen</label></div></td>
                                <td style="text-align:right;">
                                    <input type=image  id=buttonPlaybackRun src=bmemperf_play.jpg style="height:30px;width:30px;display:inline;" onclick="myClick(event);">
                                </td>
                                <td style="text-align:right;">
                                    <input type=image  id=buttonPlaybackStop src=stop.png style="height:30px;width:30px;display:inline;" onclick="myClick(event);">
                                </td>
                            </tr><!-- end first record option row -->
                            <tr>
                                <td colspan=3>
                                    <div>
                                        <button style="background-color:lightblue;width:20%;" id="exportTaskStatsButton" onclick="myClick(event);">Export Task Stats</button>
                                        <button style="background-color:lightblue;width:20%;" id="saveTaskStatsButton" onclick="myClick(event);" disabled="disabled">Save Task Stats</button>
                                    </div>
                                </td>
                                <td colspan=3><svg id="svgPB" width="100%" height="8" style="border:1px solid black;"><polygon id="progressBar" style="fill:lime;"></svg></td>
                            </tr><!-- end second recording row -->
                        </table>
                    </tr>
                </table>
            </th>
        </tr>
    </table>
</body>
</html>
